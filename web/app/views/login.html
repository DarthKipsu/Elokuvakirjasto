<form name="loginUserForm">
	<h1>Kirjaudu sisään</h1>
	<p>{{message}}</p>
	<p>
		<label>Sähköposti</label>
		<input name="email" type="email" ng-model="email" required>
		<span ng-show="loginUserForm.email.$invalid && loginUserForm.email.$dirty">
			Sähköpostiosoite vaaditaan
		</span>
	</p>	
	<p>
		<label>Salasana</label>
		<input name="password" type="password" ng-model="password" required>
		<span ng-show="loginUserForm.password.$invalid && loginUserForm.password.$dirty">
			Salasana vaaditaan
		</span>
	</p>	

	<p>
		<button type="submit" ng-click="logIn()" ng-disabled="loginUserForm.$invalid">Kirjaudu</button>
	</p>
	<a ng-href="#/movies">Takaisin</a>
</form>
