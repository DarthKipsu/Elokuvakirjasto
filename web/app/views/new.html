<form name="addMovieForm">
	<h1>Lisää uusi elokuva</h1>
	<div class="form-group">
		<label>Nimi</label>
		<input class="form-control" name="name" type="text" ng-model="name" required>
		<span ng-show="addMovieForm.name.$invalid && addMovieForm.name.$dirty">
			Nimi ei saa olla tyhjä
		</span>
	</div>	
	<div class="form-group">
		<label>Ohjaaja</label>
		<input class="form-control" name="director" type="text" ng-model="director" required>
		<span ng-show="addMovieForm.director.$invalid && addMovieForm.director.$dirty">
			Ohjaaja ei saa olla tyhjä
		</span>
	</div>	
	<div class="form-group">
		<label>Julkaisuvuosi</label>
		<input class="form-control" name="release" type="text" ng-model="release" required>
		<span ng-show="addMovieForm.release.$invalid && addMovieForm.release.$dirty">
			Julkaisuvuosi ei saa olla tyhjä
		</span>
	</div>	
	<div class="form-group">
		<label>Kuvaus</label>
		<textarea class="form-control" name="description" type="text" ng-model="description" required></textarea>
		<span ng-show="addMovieForm.description.$invalid && addMovieForm.description.$dirty">
			Kuvaus ei saa olla tyhjä
		</span>
	</div>	
	<button class="btn btn-default" type="submit" ng-click="addMovies()" ng-disabled="addMovieForm.$invalid">Lisää</button>
</form>
