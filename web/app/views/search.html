<h1>Hae elokuvia</h1>
<form name="searchMovieForm">
	<div class="form-group">
		<label>Nimi</label>
		<input class="form-control" name="name" type="text" ng-model="movie.name" required>
	</div>	
	<div class="form-group">
		<label>Julkaisuvuosi</label>
		<input class="form-control" name="year" type="text" ng-model="movie.year">
	</div>	
	<button class="btn btn-default" type="submit" ng-click="findMovie()" ng-disabled="searchMovieForm.$invalid">Etsi</button>
</form>
<h3>
	<span ng-pluralize count="movies.Search.length" when="{ 'one': 'Haulla löytyi 1 elokuva', 'other': 'Haulla löytyi {{movies.Search.length}} elokuvaa' }" ng-if="movies.Search"></span>
	<span ng-show="!movies.Search && naytaViesti">Hakusanalla ei löytynyt elokuvia</span>
</h3>
<table class="table">
	<tr ng-show="movies.Search && movies.Search.length > 0">
		<th>Nimi</th>
		<th>Julkaisuvuosi</th>
	</tr>
	<tr ng-repeat="movie in movies.Search">
		<td><a ng-href="http://www.imdb.com/title/{{movie.imdbID}}">{{movie.Title}}</a></td>
		<td>{{movie.Year}}</td>
	</tr>
</table>
