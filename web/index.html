<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
		<title>Elokuvakirjasto</title>
	</head>
	<body ng-app="MyApp">
		
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" ng-href="#/">Elokuvakirjasto</a>
				</div>
					
				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav">
						<li><a ng-href="#/movies">Elokuvat</a></li>
						<li><a ng-href="#/movies/search">Hae elokuvia</a></li>
						<li ng-show="auth" ng-controller="UserController">
							<form action="#/movies/new" class="navbar-form">
								<button class="btn btn-default" type="submit">Lisää elokuva</button>
							</form>
						</li>
					</ul>
					<ul class="nav navbar-nav navbar-right" ng-controller="UserController">
						<li ng-show="!auth">
							<form action="#/login" class="navbar-form">
								<button  class="btn btn-default" type="submit">Kirjaudu sisään</button>
							</form>
						</li>
						<li ng-show="!auth">
							<form action="#/signin" class="navbar-form">
								<button  class="btn btn-default" type="submit">Luo käyttäjätili</button>
							</form>
						</li>
						<li ng-show="auth">
							<form action="#/" class="navbar-form">
								<button  ng-click="logOut()" class="btn btn-default" type="submit">Kirjaudu ulos</button>
							</form>
						</li>
					</ul>
				</div><!-- /.navbar-collapse -->
			</div><!-- /.container-fluid -->
		</nav>
			
		<div ng-view class="col-md-offset-1 col-md-10"></div>
			
		<!-- Hyödyllisiä kirjastoja -->
		<script src="bower_components/angular/angular.min.js"></script>
		<script src="bower_components/angular-route/angular-route.min.js"></script>
		<script src="bower_components/firebase/firebase.js"></script>
		<script src="bower_components/angularfire/dist/angularfire.min.js"></script>
		<script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
			
		<!-- Linkitä omat tiedostosi tähän (huomaa, että polun juuri on web-kansio!) -->
		<script src="app/app.js"></script>    
		<script src="app/controllers/add_movie_controller.js"></script>    
		<script src="app/controllers/show_movie_controller.js"></script>    
		<script src="app/controllers/search_movie_controller.js"></script>    
		<script src="app/controllers/movie_controller.js"></script>    
		<script src="app/controllers/user_controller.js"></script>    
		<script src="app/services/firebase_service.js"></script>    
		<script src="app/services/OMDb_service.js"></script>    
		<script src="app/services/auth_service.js"></script>    
	</body>
</html>
